<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,300&display=swap" rel="stylesheet"> 
    <!-- ICONS -->
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-2.37.0.min.css" />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css">

    <title>NeNe's Mind</title>
</head>
<body>
    <div class="whole">
        <div class="main-container">
            <div class="nav">
                <div class="icons">
                    <i class="p-icon--plus"></i>
                    <i class="p-icon--minus"></i>
                    <i class="p-icon--close"></i>
                </div>
            </div>
            <h1>NeNe is thinking<br>of a number.</h1>
            <h3>Can you guess it?</h3>

            <div class="guess-box">
                <input class="input" placeholder="?" id="guess-0" />
                <p id="message1-0"> </p>
            </div>

            <div class="guess-box">
                <input class="input" placeholder="?" id="guess-1"/>
                <p id="message1-1"> </p>
            </div>

            <div class="guess-box">
                <input class="input" placeholder="?" id="guess-2"/>
                <p id="message1-2"> </p>
            </div>

            <div class="guess-box">
                <input class="input" placeholder="?" id="guess-3"/>
                <p id="message1-3"> </p>
            </div>

            <button onclick="guessNumbers()">GUESS</button>
            
            <div class="messages">
                <p id="message2">Number of Guesses: 0</p>
                <p id="message3"> </p>
            </div>

        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./script.js"></script>
   
</body>
</html>
